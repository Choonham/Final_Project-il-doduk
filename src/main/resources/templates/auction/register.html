<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 옥션 입력 페이지 </title>
</head>
<body>


<!-- 입력창 : 우선 간단하게 -->
<form th:action="@{/auction/register}" th:method="post">

    유저아이디
    <input th:type="text" name="user">
    <br>


    <!-- 주소 -->
    <input type="text" id="sample4_postcode" placeholder="우편번호">
    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
    <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
    <span id="guide1" style="color:#999;display:none"></span>
    <input type="text" id="sample4_detailAddress" placeholder="상세주소">
    <input type="text" id="sample4_extraAddress" placeholder="참고항목">
    <span id="guide2" style="color:#999;display:none"></span>
    <input type="hidden" name="sido" id="sido">
    <input type="hidden" name="sigungu" id="sigungu">
    <input type="hidden" name="address" id="address">

    <br>
    <br>
    <hr>
    <!-- 카테고리 -->
    <div class="form-group">
        <label for="category">Category</label>
        <select class="selectpicker border rounded" name="category" id="category" data-style="btn-black" data-width="100%"
                data-live-search="true" title="Select Category">
            <option th:value="1"> 구매대행</option>
            <option th:value="2"> 홈케어</option>
            <option th:value="3"> 펫케어</option>
            <option th:value="4"> 퀵서비스</option>
        </select>
    </div>

    <!-- 예상시간 -->


    <br>
    예상시간
    <input th:type="number" name="predictHour" th:min="30" th:max="480">분
    <br>

    <!-- 난이도 -->
    <div class="form-group">
        <label for="level">작업의 난이도 </label>
        <select class="selectpicker border rounded" name="level" id="level" data-style="btn-black" data-width="100%"
                data-live-search="true" title="Select Category">
            <option th:value="1"> 쉬움</option>
            <option th:value="2"> 보통</option>
            <option th:value="3"> 어려움</option>
        </select>
    </div>
    <br>


    시작가
    <input th:type="number" name="startPrice" th:min="5000">원

    <br><br>
    * 설정하신 단위 기준으로 경매가 진행됩니다.
    <div class="form-group">
        <label for="auctionGap">경매 단위</label>
        <select class="selectpicker border rounded" name="auctionGap" id="auctionGap" data-style="btn-black" data-width="100%"
                data-live-search="true" title="Select Category">
            <option th:value="500"> 500원</option>
            <option th:value="1000"> 1000원</option>
            <option th:value="1500"> 1500원</option>
            <option th:value="2000"> 2000원</option>
        </select>
    </div>
    <br>

    <!-- 운전면허증 여부, 나잇대, 성별 설정 -->
    <h4> 우대사항 </h4>
    운전면허증
    <input th:type="radio" name="driverlicense" value="0">무관 &nbsp;&nbsp;
    <input th:type="radio" name="driverlicense" value="1">소지자 우대 &nbsp;&nbsp;
    <br>

    나이대
    <input th:type="radio" name="age" value="0">무관 &nbsp;&nbsp;
    <input th:type="radio" name="age" value="1">청년층 &nbsp;&nbsp;
    <input th:type="radio" name="age" value="2">중년층 &nbsp;&nbsp;
    <input th:type="radio" name="age" value="3">장년층 &nbsp;&nbsp;
    <br>

    성별
    <input th:type="radio" name="gender" value="0">무관 &nbsp;&nbsp;
    <input th:type="radio" name="gender" value="1">여성 &nbsp;&nbsp;
    <input th:type="radio" name="gender" value="2">남성 &nbsp;&nbsp;
    <br>

    <!-- 달력 -->
    날짜와 시간
    <input th:type="datetime-local" th:name="doDateT" id="dd" th:min="${td}"/>

    <hr>
    제목
    <input th:type="text" name="title">
    <br>

    <br><br>
    <!-- 콘텐츠 -->
    <!-- summernote 에디터 사용 -->
    <textarea class="summernote" id = "editordata" name="content"></textarea>
    <!--<input type="text" class="form-control" id="thumbnail" name="thumbnail" readonly/>-->
    <button class = "arrow-button" id = "submit-btn">submit</button>

</form>


<!-- 카카오 우편번호 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/vendor/summernote/summernote-lite.js}"></script>
<script th:src="@{/vendor/summernote/lang/summernote-ko-KR.js}"></script>
<link rel="stylesheet" th:href="@{/vendor/summernote/summernote-lite.css}">
<script  th:inline="javascript">
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                /*sido, sigungu 값 가져와서 hidden으로 보내기 */
                var sido = data.sido;
                var sigungu = data.sigungu;
                document.getElementById("sido").value = data.sido;
                document.getElementById("sigungu").value = data.sigungu;
                document.getElementById("address").value = data.address;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

/*                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }*/

            }
        }).open();
    }

    // 양식 제출 버튼 시작
    var button = $("#submit-btn");

    button.click(function (){
        $("#postForm").submit();
    });
    // 끝

    // 썸네일 이미지의 이름을 저장할 변수
    var thumbnail = $("#thumbnail");

    // summernote 에디터 설정 시작, 파일 업로드 / 삭제를 위한 콜벡 함수 포함
    $('.summernote').summernote({
        height: 500,
        lang: "ko-KR",
        focus : true,
        toolbar: [
            // 글꼴 설정
            ['fontname', ['fontname']],
            // 글자 크기 설정
            ['fontsize', ['fontsize']],
            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            // 글자색
            ['color', ['forecolor','color']],
            // 표만들기
            ['table', ['table']],
            // 글머리 기호, 번호매기기, 문단정렬
            ['para', ['ul', 'ol', 'paragraph']],
            // 줄간격
            ['height', ['height']],
            // 그림첨부, 링크만들기, 동영상첨부
            ['insert',['picture','link','video']],
            // 코드보기, 확대해서보기, 도움말
            ['view', ['codeview','fullscreen', 'help']]
        ],
        // 추가한 글꼴
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
        // 추가한 폰트사이즈
        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
        callbacks : {

            onMediaDelete : function(files, editor, welEditable) {
                for (var i = files.length - 1; i >= 0; i--) {
                    deleteFile($(files[i]).attr("src"), this);
                }
            },

            onImageUpload : function(files, editor, welEditable) {
                // 파일 업로드(다중업로드를 위해 반복문 사용)
                for (var i = files.length - 1; i >= 0; i--) {
                    sendFile(files[i], this);
                }
            }
        }
    });
    // summernote 에디터 설정 끝

    // 양식에서 파일을 삭제했을 때, 서버의 파일과 DB에 파일을 삭제하기 위한 ajax
    function deleteFile(filePathName, el){
        var form_data = new FormData();
        form_data.append('filePathName', filePathName);
        $.ajax({
            data: form_data,
            type: "POST",
            url: '/auction/fileDelete',
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                if(thumbnail.attr("value") != null){
                    thumbnail.attr(
                        "value", null
                    )
                }
                console.log(data.removedFileName)
                const itemToFind = tempFileList.find(function(item) {return item.savedFileName === data.removedFileName});
                const idx = tempFileList.indexOf(itemToFind);
                if (idx > -1) tempFileList.splice(idx, 1);
                console.log(tempFileList);
            }
        });
    }
    // 끝

    // 양식에 파일을 올렸을 때, 서버와 DB에 파일을 저장할 ajax
    function sendFile(file, el) {
        var form_data = new FormData();
        form_data.append('file', file);
        form_data.append('postNo', $("#postNo").val());
        $.ajax({
            data: form_data,
            type: "POST",
            url: '/auction/fileUpload',
            cache: false,
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function (data) {
                if(thumbnail.attr("value") == null){
                    thumbnail.attr("value", data.savedFileName);
                }
                $(el).summernote('editor.insertImage', data.url);
                tempFileList.push({
                    savedFileName : data.savedFileName,
                    originalFileName : data.originalFileName
                });
            }
        });
    }
    // 끝


</script>


</body>
</html>
