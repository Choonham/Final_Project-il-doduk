<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 경매 완료, 일 수행 완료 5  : 카테고리, 제목(클릭 시 상세페이지), 완료일, 매칭헬퍼, 후기버튼 -->
<h1>경매완료, 일 수행완료</h1>
<br />
<table th:border="1">
    <thead>
    <tr>
        <th scope="col">경매제목</th>
        <th scope="col">카테고리</th>
        <th scope="col">시간</th>
        <th scope="col">헬퍼정보</th>
        <th scope="col">후기버튼</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${allDoneList.dtoList}">
        <th scope="row">
            <a th:href="@{/auction/getAuction(aucSeq=${dto.aucSeq})}">[[${dto.title}]]</a>
        </th>
        <td>
            [[${dto.category}]]
        </td>
        <td>
            [[${dto.doDateTime}]]
        </td>
        <td>
            [[${dto.helper}]]
        </td>
        <td>
            <button th:href="@{#}">후기</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
