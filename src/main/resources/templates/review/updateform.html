<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" th:href="@{/review/css/summernote-lite.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/stickyfill.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>

<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/quill.min.js}"></script>

<script th:src="@{/js/bootstrap-select.min.js}"></script>

<script th:src="@{/js/custom.js}"></script>

<script th:src="@{/vendor/summernote/summernote-lite.js}"></script>
<script th:src="@{/vendor/summernote/lang/summernote-ko-KR.js}"></script>
<link rel="stylesheet" th:href="@{/vendor/summernote/summernote-lite.css}">


<form method="post" action="/review/update">
    <input type="text" name="title" placeholder="제목을 입력해 주세요" id="title">
    <textarea id="summernote" name="editordata"></textarea>
    <input type =hidden name = "no" id="no">
    <input type="submit" value="편집하기">


</form>

<script  th:src="@{/review/js/summernote.js}"></script>
<script  th:src="@{/review/js/summernote-lite.js}"></script>
<script th:src="@{/review/js/summernote-ko-KR.js}"></script>
<script  th:src="@{/review/js/writeform.js}"></script>
<script th:inline="javascript">
    var review = [[${review}]];

    $('#summernote').summernote('code',review.content);
    $('#title').val(review.title);
    $('#no').val(review.no);

</script>
</body>
</html>
