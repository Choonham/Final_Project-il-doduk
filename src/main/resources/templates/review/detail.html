<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: mainHeader}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- NAVBAR -->

<div th:if = "${session.user != null}">


    <div th:if="${session.user.state == 1}">
        <div th:replace="~{/fragments/navUser :: naviUser}"></div>
    </div>

    <div th:if="${session.user.state == 2}">
        <div th:replace="~{/fragments/navHelper :: naviHelper}"></div>
    </div>

    <div th:if="${session.user.state == 0}">
        <div th:replace="~{/fragments/navManager :: naviManager}"></div>
    </div>

</div>
<section th:if = "${session.user != null}" class="section-hero overlay inner-page bg-image" style="background-image: url('../images/hero_1.jpg'); margin-bottom: 1em" id="home-section">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7" style="text-align: center">
            <h1 class="text-white font-weight-bold" style="size: ledger">Review content</h1>
        </div>

    </div>
</div>



</section>


<section class="site-section" style="padding-top: 3rem">
<div class="container">

    <div class="row"><div class="col-2"></div><div class="col-lg-8 blog-content">
        <h1>[[${review.title}]]</h1><div id ="content">


    </div>
        <button th:if="${review.id == session.user.id}" id="modify" class="btn px-4 btn-primary text-white">편집하기</button>
        <button th:if="${review.id == session.user.id}" id="delete"  class="btn px-4 btn-primary text-white">삭제하기</button>
    </div>

</div>
</section>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>





<!-- SCRIPTS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/stickyfill.min.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>

<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/quill.min.js}"></script>

<script th:src="@{/js/bootstrap-select.min.js}"></script>

<script th:src="@{/js/custom.js}"></script>
<script th:inline="javascript">


    $(document).ready(function(){
        $("#content").html([[${review.content}]]);
    });
    $('#modify').click(function (){
        var no=[[${review.no}]];
        location.href="/review/updateform?no="+no;

    });
    $('#delete').click(function (){
        var no=[[${review.no}]];
        location.href="/review/delete?no="+no;

    });



</script>

</body>
</html>
