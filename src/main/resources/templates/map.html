<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=69d6697e0a8e4d6248c163b516a887e8&libraries=services"></script>
</head>
<body>


<script>





    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function(result, status) {

        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

            console.log(result[0].y);
            console.log(result[0].x);
            location.href="https://map.kakao.com/link/to/도착,"+result[0].y+","+result[0].x;

        }
    });
</script>

</body>
</html>
