<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: mainHeader}"><!-- 부트 스트랩 -->
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body id="top">

<div>
    <!-- 헤드 네비게이션-->
    <div th:replace="~{/fragments/navHelper :: naviHelper}"></div>

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('../images/hero_1.jpg');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">HelperModify</h1>
                    <div class="custom-breadcrumbs">
                        <a href="/index">Home</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>HelperModify</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mr-auto">
                    <div class="border p-4 rounded">
                        <ul class="list-unstyled block__47528 mb-0">
                            <li><a th:href = "@{/member/userModify}" class="active">개인정보수정</a></li>
                            <li><a th:href = "@{/serviceCenter/changeState}">유저전환</a></li>
                            <li><a th:href = "@{/member/helperRegisterCheck(memberId=${session.user.id})}">헬퍼정보변경</a></li>
                            <li><a  th:href="@{/serviceCenter/paymentHistory(member = ${session.user.id})}">조회</a></li>
                            <li><a th:href= "@{/member/userDelete(id=${session.user.id})}" onclick="return userDeleteCheck()">회원탈퇴</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 mb-5">
                    <h2 class="mb-4">HelperModify To hermes</h2>
                    <form method="post" action="/member/helperModify" class="p-4 border rounded">

                        <div class="row form-group">
                            <input type="hidden" name="memberId" th:value="${session.user.id}" />

                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="goodAtFirst">goodAtFirst</label>
                                <input type="text" name="goodAtFirst" id="goodAtFirst" class="form-control" > <br />
                            </div>
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="goodAtSecond">goodAtSecond</label>
                                <input type="text" name="goodAtSecond" id="goodAtSecond" class="form-control" > <br />
                            </div>

                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="goodAtThird">goodAtThird</label>
                                <input type="text" name="goodAtThird" id="goodAtThird" class="form-control"  > <br />
                            </div>

                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black" for="appeal">appeal</label>
                                <textarea id="appeal" name="appeal" rows="5" class="form-control" placeholder="50자 이내로 작성"  ></textarea> <br />
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="helperModify" class="btn px-4 btn-primary text-white">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>

</body>
</html>
