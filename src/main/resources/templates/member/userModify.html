<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 카카오 우편번호 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/vendor/summernote/summernote-lite.js}"></script>
<script th:src="@{/vendor/summernote/lang/summernote-ko-KR.js}"></script>
<link rel="stylesheet" th:href="@{/vendor/summernote/summernote-lite.css}">
<script  th:inline="javascript">
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                /*sido, sigungu 값 가져와서 hidden으로 보내기 */
                var sido = data.sido;
                var sigungu = data.sigungu;
                document.getElementById("sido").value = data.sido;
                document.getElementById("sigungu").value = data.sigungu;
                document.getElementById("address").value = data.address;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                /*                var guideTextBox = document.getElementById("guide");
                                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                if(data.autoRoadAddress) {
                                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                                    guideTextBox.style.display = 'block';

                                } else if(data.autoJibunAddress) {
                                    var expJibunAddr = data.autoJibunAddress;
                                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                                    guideTextBox.style.display = 'block';
                                } else {
                                    guideTextBox.innerHTML = '';
                                    guideTextBox.style.display = 'none';
                                }*/

            }
        }).open();
    }

    // 양식 제출 버튼 시작
    var button = $("#submit-btn");

    button.click(function (){
        $("#postForm").submit();
    });
    // 끝

    <!--비밀번호 일치여부 확인-->
    function checkPwd(){
        var pwd = $('#pwd').val();
        console.log(pwd);
        var pwdCheck = $('#pwdCheck').val();
        console.log(pwdCheck);

        if(pwd === pwdCheck){
            console.log("checkPwd if true in");
            $('.pwd_ok').show();
            $('.pwd_already').hide();
        }else{
            console.log("checkPwd if false in");
            $('.pwd_already').show();
            $('.pwd_ok').hide();
        }

    }
    <!--비밀번호를 다르게 입력하고 커서를 옮긴경우 alert 후 리셋-->
    function pwdCheck2() {
        var pwd = $('#pwd').val();
        var pwdCheck = $('#pwdCheck').val();

        if(pwd !== pwdCheck){
            alert("비밀번호를 다시 입력해주세요");
            $('.pwd_already').hide();
            $('#pwdCheck').val("");
            $('#pwd').val("").focus();
        }
    }


    function phoneExpEx (){
        //핸드폰 정규식 표현 - 01로 시작하여 그 다음은 0,1,7,9 중 하나와 매칭되는지 체크한뒤 7~8자리인지 검사
        var phoneCheck = RegExp(/^01[0179][0-9]{7,8}$/);
        var phoneExp= $('#phone').val();

        if(!phoneCheck.test(phoneExp)) {
            alert("핸드폰 형식에 맞게 작성해주세요");
            console.log("핸드폰 정규식 벗어남");
            $('#phone').val("");
            $('#phone').val("").focus();
        }
    }
</script>

<!--Ajax를 이용한 실시간 닉네임 중복 여부 체크-->
<script th:inline="javascript">
    function checkNick(){
        var nickname = $('#nickname').val(); //id값이 "nickname"인 입력란의 값을 저장
        console.log(nickname);
        $.ajax({
            url:'/member/nicknameCheck', //Controller에서 인식할 주소
            contentType: 'application/json; charset=utf8',
            type:'post', //POST 방식으로 전달
            data:nickname,
            dataType: 'json',
            success:function(cnt){
                console.log("닉네임 중복처리 성공" + cnt);
                if(cnt != 1){//cnt 0: 사용 가능한 닉네임
                    console.log(cnt);
                    $('.nick_ok').show();
                    $('.nick_already').hide();
                }else{ //cnt 1: 이미 존재하는 닉네임
                    $('.nick_already').show();
                    $('.nick_ok').hide();
                }
            },
            error:function(){
                console.log("닉네임 중복 체크 에러입니다");
            }
        });
    }
</script>
<body>
    <form action="/member/userModify" method="post">
        아이디 <input type="email" name="id" th:value="${session.user.id}" readonly /> <br />
        비밀번호 <input type="password" name="pwd" id="pwd" minlength="6" maxlength="12" required /> * 비밀번호는 6~12자 사이로 입력해주세요 <br />
        비밀번호 확인 <input type="password" id="pwdCheck" oninput="checkPwd()" onblur="pwdCheck2()"/>
        <span style="display:none; color:#0100FF;" class="pwd_ok" >비밀번호 일치 확인 </span>
        <span style="display:none; color:#FF0000;" class="pwd_already"> 비밀번호 불일치 </span> <br />

        이름 <input type="text" name="name" th:value="${session.user.name}"  readonly /> <br />
        생년월일 <input type="text" name="birth" th:value="${session.user.birth}" readonly /> <br />
        성별 <input type="text" name="gender" th:value="${session.user.gender}" readonly /> <br />
        닉네임 <input type="text" name="nickname" /> <br />
        <span style="display:none; color:#0100FF; " class="nick_ok"> 사용 가능한 닉네임 입니다.</span>
        <span style="display:none; color:#FF0000; " class="nick_already">사용 중인 닉네임 입니다.</span> <br />

        <!-- 주소 -->
        <input type="text" id="sample4_postcode" placeholder="우편번호">
        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
        <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
        <span id="guide1" style="color:#999;display:none"></span>
        <input type="text" id="sample4_detailAddress" placeholder="상세주소">
        <input type="text" id="sample4_extraAddress" placeholder="참고항목">
        <span id="guide2" style="color:#999;display:none"></span>
        <input type="hidden" name="sido" id="sido">
        <input type="hidden" name="sigungu" id="sigungu">
        <input type="hidden" name="address" id="address"> <br />

        연락처  <input type="tel" name="phone" id="phone" /> * 핸드폰번호(01x-3,4자리-4자리)로 작성해주세요 <br />
        <input type="hidden" name="photo" id="photo" th:value="${session.user.photo}"  />
        소개 <textarea name="intro" rows="5" maxlength="50" onfocus="phoneExpEx()" ></textarea> <br />

        <button type="submit" >개인정보수정</button>
    </form>
</body>
</html>
