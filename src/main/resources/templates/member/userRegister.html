<script  th:inline="javascript">
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                /*sido, sigungu 값 가져와서 hidden으로 보내기 */
                var sido = data.sido;
                var sigungu = data.sigungu;
                document.getElementById("sido").value = data.sido;
                document.getElementById("sigungu").value = data.sigungu;
                document.getElementById("address").value = data.address;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                /*                var guideTextBox = document.getElementById("guide");
                                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                                if(data.autoRoadAddress) {
                                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                                    guideTextBox.style.display = 'block';

                                } else if(data.autoJibunAddress) {
                                    var expJibunAddr = data.autoJibunAddress;
                                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                                    guideTextBox.style.display = 'block';
                                } else {
                                    guideTextBox.innerHTML = '';
                                    guideTextBox.style.display = 'none';
                                }*/

            }
        }).open();
    }

    // 양식 제출 버튼 시작
    var button = $("#submit-btn");

    button.click(function (){
        $("#postForm").submit();
    });
    // 끝
</script>

<!--Ajax를 이용한 실시간 닉네임 중복 여부 체크-->
<script th:inline="javascript">
    function checkNick(){
        var nickname = $('#nickname').val(); //id값이 "nickname"인 입력란의 값을 저장
        console.log(nickname);
        $.ajax({
            url:'/member/nicknameCheck', //Controller에서 인식할 주소
            contentType: 'application/json; charset=utf8',
            type:'post', //POST 방식으로 전달
            data:nickname,
            dataType: 'json',
            success:function(cnt){
                console.log("닉네임 중복처리 성공" + cnt);
                if(cnt != 1){//cnt 0: 사용 가능한 닉네임
                    console.log(cnt);
                    $('.nick_ok').show();
                    $('.nick_already').hide();
                }else{ //cnt 1: 이미 존재하는 닉네임
                    $('.nick_already').show();
                    $('.nick_ok').hide();
                }
            },
            error:function(){
                console.log("닉네임 중복 체크 에러입니다");
            }
        });
    }

    <!--회원가입 정규식 표현 유효성 검사-->

    var pwdExp= $('#pwd').val();

    function phoneExpEx(){
        //핸드폰 정규식 표현 - 01로 시작하여 그 다음은 0,1,7,9 중 하나와 매칭되는지 체크한뒤 7~8자리인지 검사
        var phoneCheck = RegExp(/^01[0179][0-9]{7,8}$/);
        var phoneExp= $('#phone').val();

        if(!phoneCheck.test(phoneExp)) {
            alert("핸드폰 형식에 맞게 작성해주세요");
            console.log("핸드폰 정규식 벗어남");
            $('#phone').val("");
            /*$('#photo').val("").blur();*/
            $('#phone').val("").focus();
        }
    }
    function birthExpEx(){
        //생년월일 정규식 표현 -
        // 19또는 20으로 시작하고 0~9까지의 수개 2개까지 하여 년도 그 뒤에 0이면1~9 1이면 1~2(1월부터 12월까지기 때문에)
        var birthCheck = RegExp(/^(19|20)[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/);
        var birthExp = $('#birth').val();

        if(!birthCheck.test(birthExp)){
            alert("생년월일 형식에 맞게 작성해주세요(19xx.xx.xx)");
            $('#birth').val("");
            $('#nickname').value("").blur();
            $('#birth').focus("").focus();
        }

    }
    function nameExpEx(){
        //이름 정규식 표현 - 한글로 이루어진 문자만으로 2~6자 표현
        var nameCheck = RegExp(/^[가-힣]{2,6}$/);
        var nameExp = $('#name').val();

        if(!nameCheck.test(nameExp)){
            alert("이름 형식에 맞게 작성해주세요(한글 2~6자)");
            $('#name').val("");
            $("#gender").val().blur();
            $('#name').val("").focus();
        }
    }
    function nickExpEx(){
        //닉네임 정규식 표현 - 한글과 영어, 숫자만으로 표현
        var nickNameCheck = RegExp(/^[가-힣a-zA-Z0-9]{2,10}$/);
        var nickExp = $('#nickname').val();

        if(!nickNameCheck.test(nickExp)){
            alert("닉네임 형식에 맞게 작성해주세요(한글,영어,숫자만으로 표현)");
            $('#nickname').val("");
            /*$('#sample4_postcode').val("").blur();*/
            $('#nickname').val("").focus();
        }
    }

</script>
