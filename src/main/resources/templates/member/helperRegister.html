<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    .filebox input[type="file"] {
        position: absolute;
        width: 0;
        height: 0;
        padding: 0;
        overflow: hidden;
        border: 0;
    }

    .filebox label {
        display: inline-block;
        padding: 5px 10px;
        color: #ffffff;
        background-color: #92be29;
        cursor: pointer;
        border: 1px solid #ebebeb;
        border-radius: 5px;
    }

    /* named upload */
    .filebox .upload-name {
        display: inline-block;
        height: 35px;
        font-size:18px;
        padding: 0 10px;
        vertical-align: middle;
        background-color: #f5f5f5;
        border: 1px solid #ebebeb;
        border-radius: 5px;

    }
</style>
<script>
    //파일선택버튼 변경
    $(document).ready(function(){
        var fileTarget = $('#file');
        fileTarget.on('change', function(){ // 값이 변경되면
            var cur=$(".filebox input[type='file']").val();
            $(".upload-name").val(cur);
        });
    });
</script>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    $('#uploadBtn').click(function(){

        var formData = new FormData();
        var inputFile = $("input[type='file']");
        var files = inputFile[0].files;

        for(var i = 0; i<files.length; i++){
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }

        //실제 업로드 부분
        //upload ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data:formData,
            type:'POST',
            dataType:'json',
            success:function(result){
                console.log(result);
                showUploadImages(result);
                make_Hidden(result);

            },
            error:function(jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }

        });//ajax

    });

    //Ajax업로드 이후 이미지 호출
    function showUploadImages(arr){
        console.log(arr);
        var divArea = $(".uploadResult");
        var str = "";

        for(var i = 0; i < arr.length; i++){
            str += "<div class='imgUpload'"+i+ ">";
            str +="<img src='/display?fileName="+arr[i].thumbnailURL+"'>";
            str +="<button type='button' class='removeBtn' data-name='"+arr[i].imageURL+"'>REMOVE</button>"
            str +="</div>";

        }
        divArea.append(str);
    }

    function make_Hidden(arr){
        var temp="";
        for(var i=0; i<arr.length; i++){
            temp+="<img src='/display?fileName="+arr[i].thumbnailURL+"'>*";
            $('#img').val(temp);

        }

    }

    //이미지파일 삭제
    $(".uploadResult").on("click",".removeBtn",function(e){

        var target = $(this);
        var fileName = target.data("name");
        var targetDiv = $(this).closest("div");

        console.log(fileName);

        $.post('/removeFile',{fileName:fileName}, function(result){
            console.log(result);
            if(result===true){
                targetDiv.remove();
            }
        })
    });

    //파일 갯수 지정
    $(function() {

        var // 업로드 할 파일 갯수 지정
            max_file_number = 2,
            // 양식 제출하는 form 지정
            $form = $('form'),
            // 파일이 업로드 되는 필드 아이디 지정
            $file_upload = $('#file', $form),
            // 제출하는 버튼 지정
            $button = $('.submit', $form);

        // 제출 버튼 비활성화
        $button.prop('disabled', 'disabled');

        $file_upload.on('change', function () {
            var number_of_images = $(this)[0].files.length;
            if (number_of_images > max_file_number) {
                alert(`파일을 ${max_file_number} 개 까지만 업로드 할 수 있습니다.`);
                $(this).val('');
                $button.prop('disabled', 'disabled');
            } else {
                $button.prop('disabled', false);
            }
        });
    });
</script>


</body>
