<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: mainHeader}">
  <meta charset="UTF-8">
  <title>Title</title>

</head>

<body id="top">

<div th:if = "${session.user != null}">

   <div th:if="${session.user.state == 0}">
    <div th:replace="~{/fragments/navManager :: naviManager}"></div>
  </div>

</div>


<section class="section-hero overlay inner-page bg-image" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">관리자 전용</h1>
        <div class="custom-breadcrumbs">
          <a th:href="@{/}">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>사용자 신고 관리</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="site-section" id="next-section">
  <div class="container">

    <div class="row">
      <div class="col-lg-6 mb-4"  th:each="report : ${reportList.dtoList}">
        <div class="block__87154" th:if="${report.reportState == '1'}">
          <div th:if="${report.reportKind == '1'}">광고</div>
          <div th:if="${report.reportKind == '2'}">도배</div>
          <div th:if="${report.reportKind == '3'}">불법 음란물 게시</div>
          <div th:if="${report.reportKind == '4'}">욕설 및 폭언</div>
          <div th:if="${report.reportKind == '5'}">저작권 침해</div>
          <div th:if="${report.reportKind == '6'}">개인정보 침해</div>
          <blockquote th:text="${report.reportContent}">
            <p>&ldquo;
              신고 상세 내역이 들어갑니다.
              &rdquo;</p>
          </blockquote>
          <div class="block__91147 d-flex align-items-center">
            <figure class="mr-4"><img src="../images/person_1.jpg" alt="Image" class="img-fluid"></figure>
            <div>
              <span class="position" th:text="${report.id}">신고하는 사람</span> ->
              <span class="position" th:text="${report.reportTarget}"> 신고 대상</span>
            </div>
            <span class="position" th:text="${#temporals.format(report.regDate, 'yyyy/MM/dd')}">&nbsp;2021/08/06</span>
            <span class="badge badge-success">
            <a th:href="@{/serviceCenter/reportStateUpdate(reportNo = ${report.reportNo})}">
              <button>신고 처리 버튼</button>
            </a>
            </span>
          </div>

        </div>
        <div class="block__87154" th:if="${report.reportState == '2'}">
          <div th:if="${report.reportKind == '1'}">광고</div>
          <div th:if="${report.reportKind == '2'}">도배</div>
          <div th:if="${report.reportKind == '3'}">불법 음란물 게시</div>
          <div th:if="${report.reportKind == '4'}">욕설 및 폭언</div>
          <div th:if="${report.reportKind == '5'}">저작권 침해</div>
          <div th:if="${report.reportKind == '6'}">개인정보 침해</div>
          <blockquote th:text="${report.reportContent}">
            <p>&ldquo;
              신고 상세 내역이 들어갑니다.
              ~~~~~~~~~~~~ 때문에 신고합니다.
              &rdquo;</p>
          </blockquote>
          <div class="block__91147 d-flex align-items-center">
            <figure class="mr-4"><img src="../images/person_1.jpg" alt="Image" class="img-fluid"></figure>
            <div>
              <span class="position" th:text="${report.id}">신고하는 사람</span> ->
              <span class="position" th:text="${report.reportTarget}"> 신고 당하는 놈</span>
            </div>
          </div>
          <div th:align="right">
            <span class="position" th:text="${#temporals.format(report.regDate, 'yyyy/MM/dd')}">&nbsp;2021/08/06</span>
            <span class="position">처리 완료</span>
          </div>
        </div>
      </div>

    </div>


    <div class="row pagination-wrap mt-5">

      <div class="col-md-12 text-center ">
        <div class="custom-pagination ml-auto">

          <div class="d-inline-block">
            <a th:class=" 'page-item ' + ${reportList.page == page?'active':''} "
               th:each="page: ${reportList.pageList}"
               th:href="@{/serviceCenter/reportBoardMgr(page = ${page})}">
              [[${page}]]
            </a>
          </div>

        </div>
      </div>
    </div>



  </div>
</section>

<!-- 페이징 -->


<footer th:replace="~{/fragments/footer :: mainFooter}"></footer>

</body>
</html>
